name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/legal-workbench

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [frontend, stj-api, text-extractor, doc-assembler, ledes-converter, trello-mcp, ccui-ws]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Dockerfile path
        id: dockerfile
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "path=./legal-workbench/frontend/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=./legal-workbench/docker/services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - uses: docker/build-push-action@v5
        with:
          context: ./legal-workbench
          file: ${{ steps.dockerfile.outputs.path }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Oracle Cloud
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: opc
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /home/opc/legal-workbench
            git pull origin main
            docker compose pull
            docker compose up -d --remove-orphans
            docker system prune -f
        continue-on-error: true

      - name: Verify deployment
        if: success()
        run: |
          echo "Deploy completed. Manual verification required."
