[pytest]
# Configuração do pytest para djen-tracker

# Diretórios de teste
testpaths = tests

# Padrões de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    slow: marca testes lentos (OCR, download, processamento pesado)
    integration: marca testes de integração end-to-end
    requires_network: marca testes que precisam de conexão de rede
    requires_tesseract: marca testes que precisam tesseract OCR instalado

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -p no:warnings

# Timeout padrão (em segundos)
timeout = 30

# Diretórios a ignorar
norecursedirs = .git .venv __pycache__ *.egg-info dist build

# Output colorido
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
